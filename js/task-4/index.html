<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 4 Guess the number</title>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="game__container">
		<h1>Guess the number from <span class="game__from">1</span> to <span class="game__to">100</span></h1>
		<div id="game__form">
			<label class="game__label">Enter your number</label>
			<input class="game__input">
			<input class="game__submit" type="submit" value="Start!">
		</div>
		<p>Current result:
			<span class="game__current-result"></span>
		</p>
		<p>Attempts:
			<span class="game__attempts-count"></span>
		</p>
		<button class="game__hint-low">the right number is lower</button>
		<button class="game__hint-upper">the right number is upper</button>
		<button class="game__restart">restart</button>
	</div>
</body>
</html>
