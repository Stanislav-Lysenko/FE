<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sneakers</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<article>
		<div class="product__card">
			<figure class="product__figure">
				<img class="product__image" src="images/hotpng.com-id-eeeua.png" alt="boots" />
				<figcaption class="product__figcaption">
					<div class="product__caption">
						<p class="product__caption-name">hartbeesport</p>
						<p>Support and Nike Zoom Support and Nike Zoom Support and Nike Zoom</p>
					</div>
				</figcaption>
			</figure>
			<div class="product__description">
				<h2 class="product__name product__name-status">hartbeesport</h2>
				<h3 class="product__model">basket ball collection</h3>
				<div class="product__like">
					<span class="product__like-icon product__like-icon_checked icon-star-full"></span>
					<span class="product__like-icon product__like-icon_checked icon-star-full"></span>
					<span class="product__like-icon product__like-icon_checked icon-star-full"></span>
					<span class="product__like-icon product__like-icon_checked icon-star-full"></span>
					<span class="product__like-icon icon-star-full"></span>
				</div>
				<p class="product__size">size</p>
				<div class="product__size-form">
					<label>
						<input class="product__input" type="radio" name="size" value="7" checked>
						<span class="product__radio-text"><span>7</span></span>
					</label>
					<label>
						<input class="product__input" type="radio" name="size" value="8">
						<span class="product__radio-text"><span>8</span></span>
					</label>
					<label>
						<input class="product__input" type="radio" name="size" value="9">
						<span class="product__radio-text"><span>9</span></span>
					</label>
					<label>
						<input class="product__input" type="radio" name="size" value="10">
						<span class="product__radio-text"><span>10</span></span>
					</label>
				</div>
				<div class="product__color-form">
					<p>COLOR</p>
					<label>
						<input class="product__input" type="radio" name="color" value="green" checked>
						<span class="product__radio-bg"></span>
					</label>
					<label>
						<input class="product__input" type="radio" name="color" value="red">
						<span class="product__radio-bg"></span>
					</label>
					<label>
						<input class="product__input" type="radio" name="color" value="blue">
						<span class="product__radio-bg"></span>
					</label>
				</div>
				<p class="product__price"><span class="product__currency-dollar">USD</span><span>23,45</span></p>

			</div>
		</div>
	</article>

</body>
</html>
